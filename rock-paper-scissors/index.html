<doctype html>
    <html>
        <head>
            <title>Rock Paper Scissors</title>
        </head>
        <body>
            <h1>Rock Paper Scissors</h1>
            <button class="js-button-rock" onclick="playGame(this)">Rock</button>
            <button class="js-button-paper" onclick="playGame(this)">Paper</button>
            <button class="js-button-scissors" onclick="playGame(this)">Scissors</button>
            <p class="js-result"></p>
            <p class="js-score"></p>
            <button class="js-button-reset" onclick="resetScore()">Reset</button>
        </body>
        <script src="game.js"></script>
    </html>
